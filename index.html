<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Verdade</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <h1>Gerador de Tabela Verdade</h1>
    <h1>By Rangel Pontes</h1>
    <label for="proposicao">Insira uma proposição (use P, Q, R, etc.):</label>
    <input type="text" id="proposicao" placeholder="Ex: P ∧ Q → R">
    <button id="calcular">Calcular</button>
    
    <h2>Resultado da Tabela Verdade:</h2>
    <pre id="resultado"></pre>
    
    <h2>Interpretação:</h2>
    <pre id="interpretacao"></pre>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
